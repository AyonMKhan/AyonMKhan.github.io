<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search Wikipedia</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/wikipedia.css">
    <script type="text/javascript" src="/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="/js/wikipedia.js"></script>
  </head>

  <body>
    <div class="container">
    <div class="wikibox" id="searchdiv">
      <div>
      <form class="searchform">
        <input type="text" id="searchbox" value="Search Wikipedia">
        <button class="btn btn-default" id="search"><span class="glyphicon glyphicon-search"></span>Search</button>
        <a class="btn btn-default" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Random</a>
      </form>

      </div>
    </div>
      <div class="" id="searchresults"></div>
    </div>
  </body>

</html>
