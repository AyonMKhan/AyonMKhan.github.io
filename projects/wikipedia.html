<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search Wikipedia</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/wikipedia.css">
    <script type="text/javascript" src="/js/jquery-2.2.4.min.js"></script>

  <body>
    <div class="container">
      <div class="row">

              <div class="navbar-header" id="n1">
                <a class="navbar-brand" href="https://ayonmkhan.github.io/">Home</a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li id="n2">

                </li>
              </ul>

    <div class="container">

    </div>
      <div class="" id="searchresults"></div>
