<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/pomodoro.css">
    <script type="text/javascript" src="js/pomodoro.js"></script>
  </head>

  <body>
    <div class="container">

      <h1 class="text-center">Ultimate Pomodoro Machine</h1>

      <div class="jumbotron" id="clockdiv">
        <p id="display" class="text-center">
        00:00
        </p>
      </div>

      <div class="text-center">

        <div class="container">
        <div class='row'>



        <p><b>Pomodoro Length:</b></p>
          <div class="row">

            <div class="col-xs-3"><button id="pomMinus"><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></button></div>
            <div class="col-xs-6"><p id='pomLenDisp'></p></div>
            <div class="col-xs-3"><button id="pomPlus"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button></div>

          </div>



        </div>
        </div>


      <button class="btn btn-primary" id="start"><span class="glyphicon glyphicon-play" aria-hidden="true"> Start</span></button>
      <button class="btn btn-primary" id="pause"><span class="glyphicon glyphicon-pause" aria-hidden="true"> Pause</span></button>
      <button class="btn btn-primary" id="reset"><span class="glyphicon glyphicon-refresh" aria-hidden="true"> Reset</span></button>
      </div>

      <audio id="alarm" src="/sounds/Ship_Bell-Mike_Koenig-1911209136.mp3" preload="auto"></audio>
    </div>
  </body>

</html>
